<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Freshness AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: #ffe45c;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 360px;
            background: #ffffff;
            border-radius: 18px;
            padding: 30px;
            box-shadow: 0 25px 45px rgba(0,0,0,0.18);
            text-align: center;
        }

        .title {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 6px;
        }

        .subtitle {
            font-size: 14px;
            color: #666;
            margin-bottom: 22px;
        }

        /* CLEAN UPLOAD */
        .upload {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: 1.8px solid #ddd;
            font-size: 14px;
            cursor: pointer;
        }

        .upload:hover {
            border-color: #22c55e;
        }

        .preview {
            margin-top: 15px;
            display: none;
        }

        .preview img {
            max-width: 100%;
            border-radius: 10px;
        }

        .btn {
            margin-top: 20px;
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(135deg, #34d399, #2563eb);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.2);
        }

        .result {
            margin-top: 18px;
            padding: 14px;
            border-radius: 10px;
            font-weight: 600;
        }

        .fresh {
            background: #dcfce7;
            color: #166534;
        }

        .rotten {
            background: #fee2e2;
            color: #991b1b;
        }

        .footer {
            margin-top: 18px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="title">üçé Food Freshness AI</div>
    <div class="subtitle">Upload food image to detect freshness</div>

    <form method="POST" enctype="multipart/form-data">
        <input class="upload" type="file" name="image" accept="image/*" onchange="previewImage(event)" required>

        <div class="preview" id="preview">
            <img id="previewImg">
        </div>

        <button class="btn" type="submit">Analyze Freshness</button>
    </form>

    {% if prediction %}
    <div class="result {{ 'fresh' if prediction == 'Fresh Food' else 'rotten' }}">
        {{ prediction }} <br>
        Confidence: {{ confidence }}%
    </div>
    {% endif %}

    <div class="footer">AI-powered food quality detection</div>
</div>

<script>
    function previewImage(event) {
        const preview = document.getElementById("preview");
        const img = document.getElementById("previewImg");
        img.src = URL.createObjectURL(event.target.files[0]);
        preview.style.display = "block";
    }
</script>

</body>
</html>
